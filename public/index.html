<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link rel="stylesheet" href="styles/normolise.css">
    <link rel="stylesheet" href="styles/vars.css">
    <link rel="stylesheet" href="styles/animations.css">
    <link rel="stylesheet" href="styles/media.css">

<body>
    <header class="navbar">

                <button class="actionBtn" title="Профиль">

                        fill="currentColor">
                        <path

        </div>

    <main>

            <div class="sideMenuButtonsBlock">
                <button class="button SMButton active" title="Главная">

                <button class="button SMButton" title="Каталог">

        <section class="sitePart" id="sectionHero">
            <div class="sliderContainer" id="slider">
                <div class="sliderWrapper">
                    <!-- Слайды с inline-цветами для корректного клонирования -->
                    <div class="slide is1">
                        <div class="slideContent">
                            <h2>01</h2>
                            <p>Nature</p>
                        </div>
                    </div>
                    <div class="slide is2">
                        <div class="slideContent">
                            <h2>02</h2>
                            <p>Urban</p>
                        </div>
                    </div>
                    <div class="slide is3">
                        <div class="slideContent">
                            <h2>03</h2>
                            <p>Ocean</p>
                        </div>
                    </div>
                    <div class="slide is4">
                        <div class="slideContent">
                            <h2>04</h2>
                            <p>Space</p>
                        </div>
                    </div>
                </div>

                <!-- Заменил символы на SVG иконки -->
                <button class="navBtn prevBtn">
                    <svg viewBox="0 0 24 24">
                        <polyline points="15 18 9 12 15 6"></polyline>
                    </svg>
                </button>
                <button class="navBtn nextBtn">
                    <svg viewBox="0 0 24 24">
                        <polyline points="9 18 15 12 9 6"></polyline>

                <div class="dotsContainer"></div>
            </div>

            <div class="catalogGrid">

                            </svg>

                            class="cardImg">
                    </div>
                    <div class="cardContent">
                        <span class="category">Аудио</span>
                        <h3 class="title">Беспроводные наушники Noise Cancel Pro</h3>

                                </svg>
                                <svg class="icon iconStar" viewBox="0 0 24 24" aria-hidden="true">

                                        d="M12 .587l3.668 7.431 8.2 1.193-5.934 5.787 1.402 8.168L12 18.896l-7.336 3.27 1.402-8.168L.132 9.211l8.2-1.193z" />
                                </svg>
                                <svg class="icon iconStar" viewBox="0 0 24 24" aria-hidden="true">
                                    <path
                                        d="M12 .587l3.668 7.431 8.2 1.193-5.934 5.787 1.402 8.168L12 18.896l-7.336 3.27 1.402-8.168L.132 9.211l8.2-1.193z" />
                                </svg>
                                <svg class="icon iconStar" viewBox="0 0 24 24" aria-hidden="true">

                                        d="M12 .587l3.668 7.431 8.2 1.193-5.934 5.787 1.402 8.168L12 18.896l-7.336 3.27 1.402-8.168L.132 9.211l8.2-1.193z" />
                                </svg>
                            </span>
                            <span class="reviews">(45)</span>
                        </div>
                        <div class="footer">
                            <div class="priceBox">
                                <span class="price">12 990 ₽</span>
                                <span class="oldPrice">16 500 ₽</span>
                            </div>
                            <button class="addBtn" title="В корзину">

                </div>

                <!-- Карточка 2 -->
                <div class="card">
                    <div class="cardImageWrapper">
                        <div class="badges">
                            <span class="badge new">New</span>
                        </div>
                        <button class="wishlistBtn" onclick="toggleLike(this)">
                            <svg class="icon iconHeart" viewBox="0 0 24 24" aria-hidden="true">
                                <path
                                    d="M12 21s-6.6-4.35-9.33-8.1C-0.06 9.74 1.2 5.3 4.86 4.2A5 5 0 0 1 12 6a5 5 0 0 1 7.14-1.8c3.66 1.1 4.92 5.54 2.19 8.7C18.6 16.65 12 21 12 21Z" />

                                        d="M12 .587l3.668 7.431 8.2 1.193-5.934 5.787 1.402 8.168L12 18.896l-7.336 3.27 1.402-8.168L.132 9.211l8.2-1.193z" />
                                </svg>
                                <svg class="icon iconStar" viewBox="0 0 24 24" aria-hidden="true">
                                    <path
                                        d="M12 .587l3.668 7.431 8.2 1.193-5.934 5.787 1.402 8.168L12 18.896l-7.336 3.27 1.402-8.168L.132 9.211l8.2-1.193z" />

                                <svg class="icon iconStar" viewBox="0 0 24 24" aria-hidden="true">

                                </svg>

                            <div class="priceBox">
                                <span class="price">4 990 ₽</span>
                            </div>
                            <button class="addBtn" title="В корзину">
                                <svg class="icon iconBag" viewBox="0 0 24 24" aria-hidden="true">
                                    <path
                                        d="M6 7v-.5A6 6 0 0 1 18 6.5V7h2a1 1 0 0 1 .99 1.141l-1.6 11A1 1 0 0 1 18.4 20H5.6a1 1 0 0 1-.99-.859l-1.6-11A1 1 0 0 1 4 7h2Zm2.5 0h7v-.5a3.5 3.5 0 1 0-7 0V7Z" />

                            </button>

                <!-- Карточка 3 -->
                <div class="card">
                    <div class="cardImageWrapper">
                        <button class="wishlistBtn" onclick="toggleLike(this)">

                                        d="M12 .587l3.668 7.431 8.2 1.193-5.934 5.787 1.402 8.168L12 18.896l-7.336 3.27 1.402-8.168L.132 9.211l8.2-1.193z" />

                                <svg class="icon iconStar" viewBox="0 0 24 24" aria-hidden="true">

                                        d="M12 .587l3.668 7.431 8.2 1.193-5.934 5.787 1.402 8.168L12 18.896l-7.336 3.27 1.402-8.168L.132 9.211l8.2-1.193z" />
                                </svg>
