<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/normolise.css">
    <link rel="stylesheet" href="styles/vars.css">
    <link rel="stylesheet" href="styles/animations.css">
    <link rel="stylesheet" href="styles/media.css">
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <header class="navbar">
        <div class="navbarContainer">
            <!-- Логотип -->
            <div class="logoSection">
                <img height="100%" src="img/logo.svg" alt="">
            </div>
            <!-- Поиск -->
            <div class="searchSection">
                
                <div class="searchWrapper">
                    <div class="searchIconWrapper">
                        <img src="img/search.svg" alt="Поиск" class="searchIconSvg">
                    </div>
                    <input type="text" class="searchInput" placeholder="Поиск по каталогу...">
                </div>
            </div>
            <!-- Иконки действий -->
            <div class="actionsSection">
                <button class="actionBtn" title="Профиль">
                    <img src="img/person.svg" alt="Профиль" class="actionIconSvg">
                </button>
                <button class="actionBtn" title="Корзина">
                    <img src="img/cart.svg" alt="Корзина" class="actionIconSvg">
                </button>
            </div>
        </div>
    </header>
</body>

</html>
